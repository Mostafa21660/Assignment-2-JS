<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Motivational Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #quote {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Motivational Quotes</h1>
    <div id="quote"></div>
    <button onclick="getRandomQuote()" style="background-color: aqua; padding: 10px 15px; margin-top: 10px;">Get Random Quote</button>

    <script>
        const quotes = [
            "Believe you can and you're halfway there. -Theodore Roosevelt",
            "The only way to do great work is to love what you do. -Steve Jobs",
            "Don't watch the clock; do what it does. Keep going. -Sam Levenson",
            "Your time is limited, don't waste it living someone else's life. -Steve Jobs",
            "It always seems impossible until it's done. -Nelson Mandela",
            "Believe in yourself and all that you are. Know that there is something inside you that is greater than any obstacle. -Christian D. Larson"
        ];

        var prevQuote = "";

        function getRandomQuote() {
            var newQuote = "";
            do {
                newQuote = quotes[Math.floor(Math.random() * quotes.length)];
            } while (newQuote === prevQuote);

            document.getElementById("quote").innerHTML = newQuote;
            prevQuote = newQuote;
        }
    </script>
</body>
</html>
